    {% if messages %}

        <script>
        Swal.fire({

            title: "{% if message.tags == 'error' %}¬°ERROR!{% else %}¬°√âXITO!{% endif %}",

    <script>
    function confirm() {
        Swal.fire({
            title: "CONFIRMACI√ìN",
            text: "¬øEst√° seguro de cerrar la sesi√≥n?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "S√≠, cerrar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'cerrar_sesion' %}";
            }
        });
    }
    </script>


<script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector('.bsc');
    const body = document.body;

    const modoGuardado = localStorage.getItem('modoVisual');

    if (modoGuardado === 'oscuro') {
        body.classList.add('oscuro');
        toggle.checked = true;
    } else {
        body.classList.add('claro');
        toggle.checked = false;
    }

    toggle.addEventListener('change', function () {
        if (this.checked) {
            body.classList.remove('claro');
            body.classList.add('oscuro');
            localStorage.setItem('modoVisual', 'oscuro');
        } else {
            body.classList.remove('oscuro');
            body.classList.add('claro');
            localStorage.setItem('modoVisual', 'claro');
        }
    });
});
</script>

{% extends 'layouts/masteradmin.html' %}
{% load static %}



{% block tittle %}

<h2 class="mb-0 py-2"><i class="fa-solid fa-user-plus"></i> Registrar Usuario</h2>

{% endblock %}

{% block content %}

<div class="content" style="color: black !important;">
    <div class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="w-100" style="max-width: 600px;">
            <div class="card shadow-sm">

                <div class="card-body px-4 py-4">
                    <form method="post" action="{% url 'agregar_usuario' %}" enctype="multipart/form-data" id="formAgregarUsuario">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="dni" class="form-label"><i class="fa-solid fa-id-card"></i> N√∫mero de c√©dula:</label>
                            <input type="text" name="dni" id="dni" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="correo"><i class="fa-solid fa-envelope"></i> Correo electr√≥nico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@gmail.com">
                        </div>

                        <div class="mb-4">
                            <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre Completo:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="fotoPerfil" class="form-label"><i class="fa-solid fa-image"></i> Foto de perfil:</label>
                            <input type="file" name="fotoPerfil" id="fotoPerfil" class="form-control" accept="image/*">
                        </div>
                        <div class="mb-4">
                            <label for="telefono" class="form-label"><i class="fa-solid fa-phone"></i> Tel√©fono:</label>
                            <input type="text" name="telefono" id="telefono" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="direccion" class="form-label"><i class="fa-solid fa-location-dot"></i> Direcci√≥n:</label>
                            <input type="text" name="direccion" id="direccion" class="form-control">
                        </div>

                        <div class="d-flex mt-4 gap-3">
                            <a href="{% url 'lista_usuario'%}" class="btn btn-outline-danger" style="min-width: 120px;">
                                <i class="fa-solid fa-x"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary flex-grow-1" id="btnAgregar">
                                <i class="fa-solid fa-user-check"></i> Crear Usuario
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        $("#fotoPerfil").fileinput({
            theme: "fas",
            showUpload: false,
            showRemove: true,
            allowedFileExtensions: ["jpg", "jpeg", "png", "gif"],
            maxFileSize: 2048,
            browseLabel: "Seleccionar imagen",
            removeLabel: "Quitar",
            msgPlaceholder: "Busca una imagen...",
            msgSizeTooLarge: "La imagen excede el tama√±o permitido de 2 MB.",
            msgInvalidFileExtension: "Formato inv√°lido. Solo se permiten JPG, JPEG, PNG y GIF.",
            
            dropZoneTitle: "üìÇ Arrastra y suelta tu imagen aqu√≠ o haz clic en 'Seleccionar imagen'."
        });
    });
</script>

<script>
    // Cargar correos desde el servidor (usualmente pasado desde la vista Django)
    const correosExistentes = {{ correos|safe }};
    const telefonosExistentes = {{ telefonos|safe }};
    const dniExistentes = {{ dni|safe }};


    // M√©todo personalizado para validar si el correo ya existe
    $.validator.addMethod("correoDuplicado", function (value, element) {
        return !correosExistentes.includes(value.trim().toLowerCase());
    }, "‚ö†Ô∏è Este correo ya est√° registrado.");

    // M√©todo personalizado para validar que no haya m√∫ltiples espacios seguidos
    $.validator.addMethod("espaciosExactos", function (value, element) {
        return this.optional(element) || !/\s{2,}/.test(value);
    }, "El nombre no debe contener espacios dobles o m√°s.");

    $.validator.addMethod("espaciosExactos", function (value, element) {
        return (value.trim().split(/\s+/).length === 4); 
    }, "Ingresa exactamente 2 nombres y 2 apellidos (4 palabras separadas por espacios).");

    $.validator.addMethod("telefonoDuplicado", function (value, element) {
        return !telefonosExistentes.includes(value.trim());
    }, "‚ö†Ô∏è Este tel√©fono ya est√° registrado.");


    $.validator.addMethod("dniDuplicado", function (value, element) {
        return !dniExistentes.includes(value.trim());
    }, "‚ö†Ô∏è Este n√∫mero de c√©dula ya est√° registrado.");


    // Inicializar la validaci√≥n del formulario
    $(document).ready(function () {
        $("#formAgregarUsuario").validate({
            rules: {
                correo: {
                    required: true,
                    email: true,
                    correoDuplicado: true
                },
                nombre: {
                    required: true,
                    minlength: 3,
                    maxlength: 100,
                    espaciosExactos: true
                },
                telefono: {
                    required: true,
                    pattern: /^09\d{8}$/,
                    telefonoDuplicado: true
                },

                direccion: {
                    required: true,
                    minlength: 5,
                    maxlength: 255
                },
                fotoPerfil: {
                    required: true,
                    extension: "jpg|jpeg|png|gif"
                },
                dni: {
                    required: true,
                    pattern: /^\d{10}$/,
                    dniDuplicado: true
                }

            },
            messages: {
                correo: {
                    required: "Por favor, ingresa el correo electr√≥nico.",
                    email: "Ingresa un correo v√°lido, por ejemplo: usuario@ejemplo.com",
                    correoDuplicado: "‚ö†Ô∏è Este correo ya est√° registrado."
                },
                nombre: {
                    required: "Por favor, ingresa el nombre completo.",
                    minlength: "El nombre debe tener al menos 3 caracteres.",
                    maxlength: "El nombre no puede superar los 100 caracteres.",
                    espaciosExactos: "Ingresa exactamente 2 nombres y 2 apellidos (4 palabras)."
                },
                telefono: {
                    required: "Por favor, ingresa el n√∫mero de tel√©fono.",
                    pattern: "Ingresa un n√∫mero de tel√©fono v√°lido (09xxxxxxxx).",
                    telefonoDuplicado: "‚ö†Ô∏è Este n√∫mero de tel√©fono ya esta en uso"
                },
                direccion: {
                    required: "Por favor, ingresa la direcci√≥n.",
                    minlength: "La direcci√≥n debe tener al menos 5 caracteres.",
                    maxlength: "La direcci√≥n no puede exceder los 255 caracteres."
                },
                fotoPerfil: {
                    required: "Por favor, selecciona una foto de perfil.",
                    extension: "Solo se permiten archivos de imagen (jpg, jpeg, png, gif)."
                },
                dni: {
                    required: "Por favor, ingresa el n√∫mero de c√©dula.",
                    pattern: "Por favor, la c√©dula debe tener exactamente 10 d√≠gitos NUM√âRICOS.",
                    dniDuplicado: "‚ö†Ô∏è Este n√∫mero de c√©dula ya est√° registrado."
                }
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                error.addClass('error'); // Usa tu clase CSS personalizada
                if (element.prop('type') === 'file') {
                    error.insertAfter(element.parent());
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element) {
                $(element).addClass('error');
            },
            unhighlight: function (element) {
                $(element).removeClass('error');
            }
        });
    });
</script>




{% endblock %}
